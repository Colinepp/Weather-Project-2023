<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/64b8450add.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>
          <p id="city"><i>Search for a city</i></p>
          <p id="day">Mon 6. Feb</p>
          <p id="time"></p>
        </h1>
        <h2>
          <i class="fa-solid fa-cloud cloud"></i>
          <span id="todayTemp"></span><span id="degreeSymbol">°</span>
          <span id="celsius"><button>C°</button></span> <span>/</span>
          <span id="fahrenheit"><button>F°</button></span>
          <div id="todayWeatherDesc"></div>
        </h2>
        <div class="week">
          <div class="weekdays">Tu.7 Wed.8 Thu.9 Fri.10 Sat.11 Sun.12</div>
          <div class="col-12 weekweather">
            <i class="fa-solid fa-cloud-sun sunnish"></i>
            <i class="fa-solid fa-cloud-sun sunnish"></i>
            <i class="fa-solid fa-cloud-sun sunnish"></i>
            <i class="fa-solid fa-cloud-sun sunnish"></i>
            <i class="fa-solid fa-cloud-sun sunnish"></i>
            <i class="fa-solid fa-cloud-sun sunnish"></i>
          </div>
        </div>
        <div class="col-12">
          <form id="fullForm">
            <input
              type="text"
              class="searchform"
              id="input"
              placeholder="search"
              autofocus="on" />
            <br />
            <input type="submit" value="submit" id="submitButton" />
            <br />
            <input
              type="submit"
              value="current location"
              id="currentLocationButton" />
          </form>
        </div>
      </div>
    </div>
    <a href="https://github.com/Colinepp/Weather-Project-2023"
      >GitHub Repository
    </a>
    <script src="src/script.js"></script>
  </body>
</html>
